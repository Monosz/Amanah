<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Favicon Amanah -->
    <link rel="icon" href="../assets/logo.png" type="image/png" />

    <title>Login Amanah</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- End -->

    <!-- Forms -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 25rem; background-color: #f5f5f7">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="example@email.com"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me?</label
              >
            </div>
            <!-- <a href="#" class="text-center">Lupa Password?</a> -->
            <p class="text-end"><a href="#">Lupa Password?</a></p>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-success"
                style="width: 22.9rem"
              >
                Submit
              </button>
            </div>
          </form>
          <p class="mt-3 text-center">
            Belum punya akun? Daftar <a href="register.html">sekarang</a>
          </p>
        </div>
      </div>
    </div>
    <!-- End -->

    <script src="../js/navbar.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
