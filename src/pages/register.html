<!DOCTYPE html>
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Favicon Amanah -->
    <link rel="icon" href="../assets/logo.png" type="image/png" />

    <title>Amanah - Dukung Kreator Favorit Anda</title>
  </head>
  <body>
    <!-- Form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card"
        style="
          width: 25rem;
          background-color: #f0f0f0;
          box-shadow: 7px 7px 7px 0px rgba(0, 0, 0, 0.5);
        "
      >
        <div class="card-body">
          <h3 class="card-title text-center">Daftar</h3>
          <form onsubmit="event.preventDefault(); registerAuth();">
            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label"
                >Nama Pengguna</label
              >
              <input
                type="text"
                class="form-control"
                id="registerUsername"
                placeholder="Username"
                aria-describedby="usernameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Alamat Email</label
              >
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="example@email.com"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Kata Sandi</label
              >
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Password"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn"
                style="width: 22.9rem; background-color: #fccd2a"
              >
                Daftar
              </button>
            </div>
          </form>
          <p class="mt-3 text-center">
            Sudah punya akun? Masuk <a href="login.html">disini</a>
          </p>
        </div>
      </div>
    </div>
    <!-- End -->

    <script type="module" src="../js/auth.js"></script>

    <script src="../js/navbar.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
