<!DOCTYPE html>
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Favicon Amanah -->
    <link rel="icon" href="../assets/logo.png" type="image/png" />

    <title>Amanah - Dukung Kreator Favorit Anda</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container mt-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 settings-menu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link text-secondary"
                href="#"
                onclick="showSection('accountDetails')"
              >
                <i class="fa fa-user"></i> Detail Akun
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-secondary"
                href="#"
                onclick="showSection('passwordPin')"
              >
                <i class="fa fa-lock"></i> Password
              </a>
            </li>
          </ul>
        </div>
        <!-- Main Content -->
        <div class="col-md-9">
          <!-- Account Details Section -->
          <div id="accountDetails">
            <h3 class="mb-4">Pengaturan Akun</h3>
            <form>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label"
                  >Nomor Telepon
                  <span class="text-muted">(Dimulai dari 62)</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Nomor Telepon"
                />
              </div>
              <div class="mb-3">
                <label for="birthday" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="birthday" />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  placeholder="Alamat"
                ></textarea>
              </div>
              <button type="button" class="btn btn-success mb-3">
                Simpan Perubahan
              </button>
              <button type="button" class="btn btn-danger mb-3">
                Hapus Akun Saya
              </button>
            </form>
          </div>

          <!-- Password & Pin Section -->
          <div id="passwordPin" class="hidden">
            <form>
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Password Saat Ini</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                    placeholder="Masukkan password kamu saat ini"
                  />
                  <span class="input-group-text"
                    ><i class="fa fa-eye-slash"></i
                  ></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label"
                  >Password Baru</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    placeholder="Masukkan password baru kamu"
                  />
                  <span class="input-group-text"
                    ><i class="fa fa-eye-slash"></i
                  ></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label"
                  >Konfirmasi Password Baru</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmNewPassword"
                    placeholder="Masukkan password baru kamu sekali lagi"
                  />
                  <span class="input-group-text"
                    ><i class="fa fa-eye-slash"></i
                  ></span>
                </div>
              </div>
              <div class="text-danger mb-3">
                <a href="#" class="text-decoration-none">Lupa Password</a>
              </div>
              <div>
                <button type="submit" class="btn btn-success">
                  Simpan Perubahan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showSection(sectionId) {
        document.getElementById("accountDetails").classList.add("hidden");
        document.getElementById("passwordPin").classList.add("hidden");

        document.getElementById(sectionId).classList.remove("hidden");
      }
    </script>

    <script src="../js/navbar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
