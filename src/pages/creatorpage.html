<!DOCTYPE html>
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Favicon Amanah -->
    <link rel="icon" href="../assets/logo.png" type="image/png" />

    <title>Amanah - Dukung Kreator Favorit Anda</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- End -->

    <div class="container mt-4">
      <!-- Header Halaman Kreator -->
      <div class="row">
        <div class="col-12 text-center">
          <h2>Selamat Datang, di Menu Kreator Anda</h2>
          <p>Kelola konten, komunitas, dan pengaturan Anda di sini.</p>
        </div>
      </div>

      <!-- Tab untuk berbagai bagian -->
      <ul class="nav nav-tabs" id="creatorTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="community-tab"
            data-bs-toggle="tab"
            href="#community"
            role="tab"
            aria-controls="community"
            aria-selected="true"
            >Posting Komunitas</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="content-tab"
            data-bs-toggle="tab"
            href="#content"
            role="tab"
            aria-controls="content"
            aria-selected="false"
            >Posting Konten</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="settings-tab"
            data-bs-toggle="tab"
            href="#settings"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
            >Pengaturan</a
          >
        </li>
      </ul>

      <!-- Konten Tab -->
      <div class="tab-content mt-3" id="creatorTabContent">
        <!-- Bagian Posting Komunitas -->
        <div
          class="tab-pane fade show active"
          id="community"
          role="tabpanel"
          aria-labelledby="community-tab"
        >
          <div class="card p-3 mt-3">
            <h3>Posting Komunitas</h3>
            <form>
              <div class="mb-3">
                <label for="communityTitle" class="form-label">Judul</label>
                <input
                  type="text"
                  class="form-control"
                  id="communityTitle"
                  placeholder="Masukkan judul untuk postingan komunitas Anda"
                />
              </div>
              <div class="mb-3">
                <label for="communityContent" class="form-label">Konten</label>
                <textarea
                  class="form-control"
                  id="communityContent"
                  rows="4"
                  placeholder="Tulis postingan komunitas Anda di sini"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-warning">
                Posting Komunitas
              </button>
            </form>
          </div>
        </div>

        <!-- Bagian Posting Konten -->
        <div
          class="tab-pane fade"
          id="content"
          role="tabpanel"
          aria-labelledby="content-tab"
        >
          <div class="card p-3 mt-3">
            <h3>Posting Konten</h3>
            <form>
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="contentTitle" class="form-label"
                    >Judul Konten</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="contentTitle"
                    placeholder="Masukkan judul untuk konten Anda"
                  />
                </div>
                <div class="col-md-6">
                  <label for="contentCategory" class="form-label"
                    >Kategori</label
                  >
                  <select class="form-select" id="contentCategory">
                    <option selected>Buat atau Pilih Kategori</option>
                    <option value="1">Kategori 1</option>
                    <option value="2">Kategori 2</option>
                    <option value="3">Kategori 3</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="contentThumbnail" class="form-label"
                    >Thumbnail</label
                  >
                  <div class="d-flex align-items-center">
                    <input
                      type="file"
                      class="form-control"
                      id="contentThumbnail"
                    />
                    <span class="ms-2 text-muted" style="font-size: 12px"
                      >400 x 200</span
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="downloadableFile" class="form-label"
                    >File yang Dapat Diunduh</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="downloadableFile"
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="externalLink" class="form-label"
                  >Tautan Eksternal (Opsional)</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="externalLink"
                  placeholder="https://amanah.id/download"
                />
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="unitCount" class="form-label"
                    >Unit Dibutuhkan</label
                  >
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="unitCount"
                      value="2"
                    />
                    <span class="input-group-text">Cendol (Rp 5.000/unit)</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Quick Options</label>
                  <div class="d-flex gap-2">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      Free
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      5 Unit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      10 Unit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      25 Unit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      100 Unit
                    </button>
                  </div>
                  <p class="mt-2"><strong>Total: Rp 10.000</strong></p>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-star">
                <button type="submit" class="btn btn-warning">
                  Posting Konten
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Bagian Pengaturan -->
        <div
          class="tab-pane fade"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <div class="card p-3 mt-3">
            <h3>Pengaturan</h3>
            <form>
              <div class="mb-3">
                <label for="creatorName" class="form-label">Nama Kreator</label>
                <input
                  type="text"
                  class="form-control"
                  id="creatorName"
                  placeholder="Masukkan nama kreator Anda"
                />
              </div>
              <div class="mb-3">
                <label for="creatorBio" class="form-label">Bio Kreator</label>
                <textarea
                  class="form-control"
                  id="creatorBio"
                  rows="4"
                  placeholder="Tulis bio singkat tentang diri Anda"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="profileImage" class="form-label"
                  >Gambar Profil</label
                >
                <input type="file" class="form-control" id="profileImage" />
              </div>
              <button type="submit" class="btn btn-warning">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/navbar.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
